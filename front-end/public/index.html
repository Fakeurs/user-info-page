<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recap</title>
    <link rel="icon" href="images/sticky-note.png" type="image/png" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/3ff1669054.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="index.js"></script>
  </head>
  <body>
    <div class="side-bar-wrapper">
      <div>
        <div class="side-bar-title">Web Warriors</div>
      </div>
      <div class="title-separator-wrapper">
        <div class="title-separator"></div>
      </div>
    </div>
    <div class="user-data">
      <div class="search-bar">
        <div class="input-wrapper">
          <input type="text" placeholder="Search" />
          <div class="search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>
        <div class="time"><span>Sunday, 11th May 2025</span></div>
        <div class="remaining-icons">
          <i class="fa-solid fa-arrow-right-from-bracket"></i>
        </div>
      </div>
      <div class="profile-header">
        <div class="my-profile profile">My Profile</div>
        <div class="horizontal-line"></div>
      </div>
      <div class="user">
        <div class="profile-picture">
          <img
            id="profile-picture"
            src="./Uploads/default_profile.png"
            alt="Profile picture of John Doe"
          />
          <i class="fa-solid fa-camera file-picker-icon"></i>
        </div>
        <div class="user-details">
          <div class="full-name">John Doe</div>
          <div class="location">Leeds, United Kingdom</div>
          <form action="post" enctype="multipart/form-data">
            <input
              type="file"
              id="file-picker"
              name="profilePic"
              accept="image/png, image/jpeg"
            />
          </form>
        </div>
      </div>
      <div class="personal-info-container">
        <div class="personal-info">
          <span>Personal Information</span>
          <div class="edit-container edit-container-personal-info">
            <div class="edit">
              <span>Edit</span>
            </div>
            <i class="fa-solid fa-pencil"></i>
          </div>
        </div>
        <div class="full-details">
          <div class="user-info">
            <div class="info">First name</div>
            <div class="first-name">John</div>
          </div>

          <div class="user-info">
            <div class="info">Last name</div>
            <div class="last-name">Doe</div>
          </div>

          <div class="user-info">
            <div class="info">Email</div>
            <div class="email">John.Doe@gmail.com</div>
          </div>

          <div class="user-info">
            <div class="info">Phone number</div>
            <div class="phone-number">34567890</div>
          </div>
        </div>
      </div>

      <div class="address-container">
        <div class="personal-info">
          <span>Address</span>
          <div class="edit-container edit-container-address">
            <div class="edit">
              <span>Edit</span>
            </div>
            <i class="fa-solid fa-pencil"></i>
          </div>
        </div>
        <div class="full-details">
          <div class="user-info">
            <div class="info">Country</div>
            <div class="country">United Kingdom</div>
          </div>

          <div class="user-info">
            <div class="info">City</div>
            <div class="city">Leeds</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
